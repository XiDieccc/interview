<script>
  var arr = [1, 2, 3, 4, 5];
  // forEach()
  Array.prototype._forEach = function(cb) {
    var _this = this;
    var _len = _this.length;
    var args = arguments[1] || window;
    for (var i = 0; i < _len; i++) {
      cb.call(args, _this[i], i, _this);
    }
  }

  arr._forEach((item, index) => {
    console.log(item, index);
  })

  // map
</script>
