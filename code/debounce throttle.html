  </div>
</body>
<script>
  const father = document.querySelector('.father');
  const son = document.querySelector('.son');
  const lazy = document.querySelector('.lazy');

  var cb = function() {
      console.log("scrollHeight", son.scrollHeight);
      console.log("scrollTop", father.scrollTop);
      console.log(lazy.offsetTop)
        // lazy-load:
        // father.clientHeight + self.scrollTop = self.offsetTop

    }
    // father.onscroll = debounce(cb, 1000);
  father.onscroll = throttle2(cb, 1000);



  function debounce(fn, delay) {
    var timeout = null;
    return function() {
      if (timeout) {
        clearTimeout(timeout);
      }
      timeout = setTimeout(fn, delay);
    }
  }

  function throttle(fn, delay) {
    var timeout = null;
    return function() {
      if (timeout) {
        return;
      } else {
        timeout = setTimeout(() => {
          fn();
          clearTimeout(timeout);
          timeout = null;
        }, delay);
      }
    }
  }

  function throttle2(fn, delay) {
    var running = false;
    return function() {
      if (running) {
        return;
      } else {
        setTimeout(() => {
          fn();
          running = false;
        }, delay);
        running = true;
      }
    }
  }
</script>
